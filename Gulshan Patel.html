
<html>
<head>
	<style type="text/css">
		
#b{

	border: 2px solid white;
	height: 400px;
	width: 500px;
	 
}

	</style>
	<script>
		function calculate()
		{
		 
       p=document.getElementById("p").value;
       n=document.getElementById("n").value;
       r=document.getElementById("r").value;
       result=document.getElementById("result");

       if(document.getElementById('si').checked)
				{
					 result.innerHTML= "Interest is" + (p*n*r/100);
				}
				else if(document.getElementById('ci').checked)
				{
					 result.innerHTML= "Interest is" +  (p* Math.pow((1 + r/100), n));
				}
			}
		
      
      </script>
	
    </head>
    <div id="b">
    <body bgcolor="green" align="center" >
    	<div id="a">
    	
    	<h1>INTEREST CALCULATOR</h1><br><br>
	Amount: <input id="p"><br><br>
    Interest: <input id="r"><br><br>
    Time : <input id="n"><br><br>
    
    <input type="radio" name="interest" id="si">Simple Interest<br><br>
	<input type="radio" name="interest" id="ci">Compound Interest<br><br>
    <button onClick="calculate()">Calculate</button>
    <p id="result" ></p>
</div>
    </iv>
  </body>
</html>
